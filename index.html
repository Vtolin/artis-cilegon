<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildan Artis Cilegon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .top {
            display: flex;
            align-items: center;
            position:fixed;
            flex-direction: row;
            justify-content: space-between;
            height: 50px;
            top: 0;	
            border-bottom: 2px solid red;
            width: 100%;
        }

        .top p{
            cursor: pointer; 
            font-size: 18px; 
            text-decoration: none;
        }

        .darkmode {
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 20px;
            height: 30px;
            width: 100px;
        }
        
        .h1 {
            margin: 0;
            padding-left: 20px;
            color: black;
        }

        .dark-mode .top h1 {
            color: white;
        }

        .body2 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 100px 40px 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
            flex-wrap: wrap;
        }

        .text-content {
            flex: 1;
            min-width: 280px;
        }

        .text-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .image-content {
            flex: 1;
            min-width: 280px;
            text-align: center;
        }

        .image-content img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .pfp {
            width: 300px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        .dark-mode {
           background-color: #333;
           color: white;
        }

        @media (max-width: 768px) {
            .h1 {
                font-size: 24px;
            }
            .top p {
                font-size: 14px;
            }
            .body {
                flex-direction: column;
                padding: 80px 20px 20px 20px;
                text-align: center;
            }

            .text-content h1 {
                font-size: 28px;
            }

            .text-content p {
                font-size: 16px;
            }

            .pfp{
                width: 2100px;
                height: 350px;
            }
        }

    </style>
</head>
<body>
    <div class="top">
        <a href="https://wildanhafidzy.vercel.app/" style="text-decoration: none;"><h1 class="h1">Wildan</h1></a>
        <a href="https://www.instagram.com/manpixel9proxl/" style="text-decoration: none; color: rgb(255, 170, 0);">
            <p>Artis Cilegon</p>
        </a>
        <button class="darkmode">dark-mode</button>
    </div>

    <div class="body2">
        <div class="text-content">
            <h1>Wildan Hafidzy</h1>
            <p>Saya Wildan, seorang artis dari Cilegon. Saya suka menciptakan karya seni yang memadukan teknologi dan imajinasi. Jelajahi portofolio saya untuk melihat lebih banyak karya menarik.</p>
        </div>
        <div class="image-content">
            <img src="artisclg.jpeg" alt="Art sample" class="pfp">
        </div>
    </div>
</body>
<script>
    const toggleButton = document.querySelector('.darkmode');

    window.onload = function() {
        const isDarkmode = localStorage.getItem('darkMode') === 'true';
        document.body.classList.toggle('dark-mode', isDarkmode);
        toggleButton.textContent = isDarkmode ? 'light-mode' : 'dark-mode';
    }

    toggleButton.addEventListener('click', function() {
        const isDarkmode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDarkmode);
        toggleButton.textContent = isDarkmode ? 'light-mode' : 'dark-mode';
    });
</script>
</html>
